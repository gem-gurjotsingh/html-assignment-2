<!DOCTYPE html>
<html>
<head>
  <title>Form and Table Example</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
    <br><br>
    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="">Select a city</option>
      <option value="city1">Delhi</option>
      <option value="city2">Gurgaon</option>
      <option value="city3">Panchkula</option>
    </select>
    <br><br>
    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" id="hobby1" name="hobby1" value="hobby1">
    <label for="hobby1">Cricket</label>
    <input type="checkbox" id="hobby2" name="hobby2" value="hobby2">
    <label for="hobby2">Hiking</label>
    <input type="checkbox" id="hobby3" name="hobby3" value="hobby3">
    <label for="hobby3">Watching TV show</label>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
  <br><br>
  <h1>Student Records</h1>
   <table>
    <tr>
      <th>SNo</th>
      <th>Name</th>
      <th>Phone Number</th>
      <th>Gender</th>
      <th>City</th>
      <th>Hobbies</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Rohit Kumar</td>
      <td>1234567890</td>
      <td>Male</td>
      <td>Chandigarh</td>
      <td>
        <div>Cricket</div>
        <div>Hockey</div>
        <div>Chess</div>
      </td>
    </tr>
    <tr>
        <td>2</td>
        <td>Abhinav Gupta</td>
        <td>1234567890</td>
        <td>Male</td>
        <td>Gurgaon</td>
        <td>
          <div>Video Games</div>
          <div>Badminton</div>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>Pankaj Sharma</td>
        <td>1234567890</td>
        <td>Male</td>
        <td>Panchkula</td>
        <td>
          <div>Gaming</div>
          <div>Volleyball</div>
          <div>Travelling</div>
        </td>
      </tr>
  </table>
</body>
</html>
